substitutions:
  # the first is meant to be overridden on the command line
  name: default
  # these can be left alone unless they really need to be changed
  dname: ${name}-env
  uname: ${name}_env

esphome:
  name: ${dname}

esp32:
  board: featheresp32
  framework:
    type: arduino

api:
  reboot_timeout: 5min

ota:
  password: ''

logger:

time:
  - platform: sntp
    id: the_time

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_ssid_password

# Device Specific Config
# the ESP32 board used has i2c on non-standard pins
i2c:
  sda: 23
  scl: 22

button:
  - platform: restart
    name: ${uname} restart

binary_sensor:
  - platform: status
    name: ${uname} status

sensor:
  - platform: wifi_signal
    name:  ${uname} wifi signal
    update_interval: 60s
  - platform: uptime
    id: uptime_seconds
    internal: true
  - platform: bh1750
    name: ${name} lux
    icon: mdi:brightness-7
    address: 0x23
    update_interval: 2s
  - platform: bme280
    temperature:
      name: ${name} temperature
      oversampling: 16x
      filters:
      - lambda: return (x * (9.0/5.0) + 32.0) - 2;
      unit_of_measurement: "Â°F"
    pressure:
      name: ${name} pressure
      filters:
      - lambda: return x / 25.4;
      unit_of_measurement: "inHg"
    humidity:
      name: ${name} humidity
    address: 0x77
    update_interval: 60s

text_sensor:
  - platform: template
    name: ${uname} uptime
    entity_category: diagnostic
    lambda: |-
      int seconds = (id(uptime_seconds).state);
      int days = seconds / (24 * 3600);
      seconds = seconds % (24 * 3600);
      int hours = seconds / 3600;
      seconds = seconds % 3600;
      int minutes = seconds /  60;
      seconds = seconds % 60;
      if ( days > 3650 ) {
        return { "Starting up" };
      } else if ( days ) {
        return { (String(days) +"d " + String(hours) +"h " + String(minutes) +"m "+ String(seconds) +"s").c_str() };
      } else if ( hours ) {
        return { (String(hours) +"h " + String(minutes) +"m "+ String(seconds) +"s").c_str() };
      } else if ( minutes ) {
        return { (String(minutes) +"m "+ String(seconds) +"s").c_str() };
      } else {
        return { (String(seconds) +"s").c_str() };
      }
    icon: mdi:clock-start
