time:
  - platform: homeassistant
    id: homeassistant_time
    on_time:
      - seconds: 0
        minutes: /1 # Update every minute
        then:
          - script.execute: time_update    

# Clock
script:
  - id: time_update
    then:
      - lvgl.label.update:
          id: display_time
          text: !lambda |-
            char s_clock[5];
            char s_hours[2];
            int 24_hours = id(homeassistant_time).now().hour;
            if ( 24_hours > 12 ) {
              itoa(24_hours - 12, s_hours, 10);
            } elif (24_hours == 0) {
              itoa(12, s_hours, 10);
            } else {
              itoa(24_hours, s_hours, 10);
            }
            strcpy(clock, s_hours);
            strcat(clock, ":");
            strcat(clock, id(homeassistant_time).now().strftime("%M"));
            return clock
