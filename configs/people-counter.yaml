substitutions:
  # these are able to be overridden on the command line
  name: default
  min: '5%'
  max: '85%'
  invert: 'true'
  # these can be left alone unless they really need to be changed
  dname: ${name}-ppl
  uname: ${name}_ppl

esphome:
  name: $dname

esp32:
  board: adafruit_feather_esp32s3
  framework:
    type: arduino

# Enable logging
logger:

ota:
  password: ''

time:
  - platform: sntp
    id: the_time

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_ssid_password

api:
  reboot_timeout: 5min

# the ESP32 board used has i2c on non-standard pins
i2c:
  sda: 3
  scl: 4

# setup time of flight people counter hardware
external_components:
  - source: github://Lyr3x/Roode@master
    refresh: always
vl53l1x:
roode:
  detection_thresholds:
    min: ${min}
    max: ${max}
  zones:
    invert: ${invert}


# setup sensors
number:
  - platform: roode
    people_counter:
      name: ${name} people

sensor:
  # this is all the time of flight stuff
  - platform: roode
    id: ${uname}
    distance_entry:
      name: ${name} entry
      filters:
        - delta: 100.0
    distance_exit:
      name: ${name} exit
      filters:
        - delta: 100.0
    min_threshold_entry:
      name: ${name} min entry
    max_threshold_entry:
      name: ${name} max entry
    min_threshold_exit:
      name: ${name} min exit
    max_threshold_exit:
      name: ${name} max exit
    roi_height_entry:
      name: ${name} height entry
    roi_height_exit:
      name: ${name} height exit
    roi_width_entry:
      name: ${name} width entry
    roi_width_exit:
      name: ${name} width exit

text_sensor:
  - platform: roode
    version:
      name: ${name} roode version
    entry_exit_event:
      name: ${name} last direction
